# Netlify Configuration for IngrediList

[build]
  publish = "."
  command = "echo 'No build required - static site'"

[[redirects]]
  from = "/how-it-works"
  to = "/how-it-works.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/support"
  to = "/support.html"
  status = 200

[[redirects]]
  from = "/press"
  to = "/press.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://ingredilist.app/*"
  to = "https://ingredilist.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.ingredilist.app/*"
  to = "https://ingredilist.app/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

